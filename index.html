<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertisseur Seyura – Accès sécurisé</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    #login, #app {
      display: none;
    }
    #login.active, #app.active {
      display: block;
    }
    input[type="text"], textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    textarea {
      height: 100px;
      background: #222;
      color: white;
      border: none;
      resize: none;
    }
    button {
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>

<div id="login" class="active">
  <h2>Entrez votre code d'accès</h2>
  <input type="text" id="accessCode" placeholder="Mot de passe">
  <button onclick="checkCode()">Valider</button>
  <p id="error" style="color: red;"></p>
</div>

<div id="app">
  <h2>Convertisseur Seyura</h2>

  <label>Texte en français :</label>
  <textarea id="textInput" placeholder="Ex : SALUT TU VAS BIEN"></textarea>
  <button onclick="toGlyphs()">Traduire en glyphes</button>
  <textarea id="glyphOutput" readonly></textarea>

  <label>Texte en glyphes :</label>
  <textarea id="inputGlyphs" placeholder="Ex : @△Λ☋⚉ = @△Ↄ☋⚇⚉"></textarea>
  <button onclick="toLetters()">Traduire en lettres</button>
  <textarea id="letterOutput" readonly></textarea>
</div>

<script>
  const glyphMap = {
    A: "△", B: "⊏", C: "Ↄ", D: "◯", E: "◁", F: "Ͻ",
    G: "◴", H: "◪", I: "◉", J: "⊐", K: "⊠", L: "⧫",
    M: "⧗", N: "⧖", O: "⚉", P: "⊘", Q: "⚆", R: "@",
    S: "⧝", T: "Ͽ", U: "☋", V: "⚇", W: "Ͻ", X: "◍",
    Y: "⊙", Z: "⧊"
  };

  const reverseMap = {};
  for (const [key, value] of Object.entries(glyphMap)) {
    reverseMap[value] = key;
  }

  function toGlyphs() {
    const input = document.getElementById("textInput").value.toUpperCase();
    let output = "";
    for (let char of input) {
      if (glyphMap[char]) {
        output += glyphMap[char];
      } else {
        output += char;
      }
    }
    document.getElementById("glyphOutput").value = output;
  }

  function toLetters() {
    const input = document.getElementById("inputGlyphs").value;
    let output = "";
    for (let char of input) {
      if (reverseMap[char]) {
        output += reverseMap[char];
      } else {
        output += char;
      }
    }
    document.getElementById("letterOutput").value = output;
  }

  function checkCode() {
    const code = document.getElementById("accessCode").value;
    if (code === "Tobacco") {
      document.getElementById("login").classList.remove("active");
      document.getElementById("app").classList.add("active");
    } else {
      document.getElementById("error").textContent = "Mot de passe incorrect.";
    }
  }
</script>

</body>
</html>
