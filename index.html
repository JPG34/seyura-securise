<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convertisseur Seyura — Accès sécurisé</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    #login, #app {
      display: none;
    }
    #login.active, #app.active {
      display: block;
    }
    input[type="text"], textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    textarea {
      height: 100px;
      background: #222;
      color: white;
      border: none;
      resize: none;
    }
    button {
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="login" class="active">
    <h2>Entrez votre code d'accès</h2>
    <input type="text" id="accessCode" />
    <button onclick="checkCode()">Valider</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div id="app">
    <h2>Phrase en lettres</h2>
    <textarea id="inputText" placeholder="Ex : SALUT TU VAS BIEN ?"></textarea>
    <button onclick="toGlyphs()">Traduire en glyphes</button>
    <textarea id="glyphOutput" readonly></textarea>

    <h2>Texte en glyphes</h2>
    <textarea id="inputGlyphs" placeholder="Ex : Ϭ∆ΛƐθ =@ ⊕ ∆Ↄ )Θ ʘ"></textarea>
    <button onclick="toLetters()">Traduire en lettres</button>
    <textarea id="letterOutput" readonly></textarea>
  </div>

  <script>
    const glyphMap = {
      "A": "∆", "B": "ʘ", "C": "©", "D": "Ↄ", "E": "Ɛ",
      "F": "Ϝ", "G": "Ϭ", "H": "♄", "I": "ɪ", "J": "ʖ",
      "K": "Ҡ", "L": "∟", "M": "♏", "N": "⋒", "O": "@",
      "P": "¶", "Q": "ø", "R": "Я", "S": "Ϭ", "T": "†",
      "U": "⋃", "V": "√", "W": "Ш", "X": "ж", "Y": "¥", "Z": "ʐ",
      "?": "¿"
    };

    const reverseMap = {};
    for (let key in glyphMap) {
      reverseMap[glyphMap[key]] = key;
    }

    function toGlyphs() {
      const input = document.getElementById("inputText").value.toUpperCase();
      let output = "";
      for (let char of input) {
        output += glyphMap[char] || char;
      }
      document.getElementById("glyphOutput").value = output;
    }

    function toLetters() {
      const input = document.getElementById("inputGlyphs").value;
      let output = "";
      for (let char of input) {
        output += reverseMap[char] || char;
      }
      document.getElementById("letterOutput").value = output;
    }

    function checkCode() {
      const codes = [
        "essieu", "venger", "subtil", "esprit", "agiter", "cocasse",
        "déjeuner", "rideau", "salive", "perdrix", "narrer", "étatique",
        "adéquat", "teneur", "jeton", "géologie"
      ];
      const code = document.getElementById("accessCode").value.trim().toLowerCase();
      if (codes.includes(code)) {
        document.getElementById("login").classList.remove("active");
        document.getElementById("app").classList.add("active");
      } else {
        document.getElementById("error").textContent = "Mot de passe incorrect.";
      }
    }
  </script>
</body>
</html>
